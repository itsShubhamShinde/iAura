<app-nav></app-nav>
<div class="crt">
    <button routerLink="/" class="go-home-btn">Go Home</button>
</div>
<div class="expense-form">
    <h2>{{ expenseId === -1 ? 'Add Expense' : 'Update Expense' }}</h2>
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label >Category</label>
            <select  [(ngModel)]="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label >Amount ($)</label>
            <input type="number"  [(ngModel)]="amount" name="amount" placeholder="Enter amount" required>
        </div>

        <div class="form-group">
            <label  >Comments</label>
            <textarea  name="comments" [(ngModel)]="comments" placeholder="Enter any additional comments" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">{{ expenseId === -1 ? 'Add' : 'Update' }}</button>
        </div>
    </form>
</div>

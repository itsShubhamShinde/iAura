<div class="container">
    <div class="login-box">
        <h2>Register</h2>
        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="name">Full Name :</label>
                <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address :</label>
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" [(ngModel)]='password' name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password :</label>
                <input type="password" [(ngModel)]='confirmPassword' name="confirmPassword"
                    placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn-login">Register</button>
            <p class="register-text">
                Already have an account?<a href="login" class="register-link"> Log In</a>
            </p>
        </form>
    </div>
</div>
